            font-style: normal;
        }
        body {
            font-family: 'Old Standard TT', Arial, Verdana, sans-serif;

            color: black;
        }

        h1 {
            font-family: 'Old Standard TT';
            font-size: 3em;
            font-weight: normal;
        }

        p {
            font-family: Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: normal;
        }
    </style>
</head>
